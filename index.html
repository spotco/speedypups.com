        <script type="text/javascript">
            var _CAROUSEL = {
                "features":{
                    "0":"Frantic, fun and fast platform-y goodness!",
                    "1":"Run, jump and dash your way through dozens of levels and three gorgeously animated worlds!",
                    "2":"Multiple different unlockable characters with special powers!",
                    "3":"Battle devious bosses!",
                    "4":"Like Flappy Birds? More like Flappy Pups!",
                    "5":"Need a little more DIFFICULTY in your life? Try the CHALLENGE mode! "
                },
                "screenshots":{
                    "0":"Things aren't gonna end well for our little pup here...",
                    "1":"Gotta go fast!",
                    "2":"Gravity's not a problem when you're THIS cute...",
                    "3":"Don't try this at home!",
                    "4":"Home sweet home...",     
                    "5":"Buy somethin', will ya?"
                }
            }


            $(document).ready(function() {
                $('#features_carousel').on('slid.bs.carousel', function () {
                var cmpv = $("#features_carousel .active").attr("data-slide-no");
                if (_CAROUSEL["features"][cmpv]) {
                    $("#features_text").text(_CAROUSEL["features"][cmpv]);
                    
                        $('.features-carousel-target.active').removeClass('active');
                        $('#features_carousel_indicators [data-slide-to=' + cmpv + ']').addClass('active');
                }
                })

                $('#screenshots_carousel').on('slid.bs.carousel', function () {
                var cmpv = $("#screenshots_carousel .active").attr("data-slide-no");
                    if (_CAROUSEL["screenshots"][cmpv]) {
                        $("#screenshots_text").text(_CAROUSEL["screenshots"][cmpv]);

                        $('.screenshots-carousel-target.active').removeClass('active');
                        $('#screenshots_carousel_indicators [data-slide-to=' + cmpv + ']').addClass('active');
                    }
                })
                
                $('#features_carousel').carousel({interval: 5000});
                $('#screenshots_carousel').carousel({interval: 5000});
                
                $('.features-carousel-target').on('click', function() {
                    $(this).preventDefault();
                    $("#features_carousel").carousel(parseInt($(this).attr("data-slide-to")));
                    $(".features-carousel-target.active").removeClass("active");
                    $(this).addClass("active");
                });
                
                $('.screenshots-carousel-target').on('click', function() {
                    $(this).preventDefault();
                    $("#screenshots_carousel").carousel(parseInt($(this).attr("data-slide-to")));
                    $(".screenshots-carousel-target.active").removeClass("active");
                    $(this).addClass("active");
                });

                rescale();
            });
            

        </script>

<script type="text/javascript">
$(window).resize(function(){rescale()});
function rescale() {
    var wid = $(window).width()
    var scf = 1

    if (wid < 550) {
        scf = (1-(550-wid)/550)
    }

    $("#logo_sign").css({"margin-top":(150+scf*150)+"px"})
    $("#sign_top").css({width:scf*220+"px", height:scf*100+"px", top: scf*-75 + "px"})
    $("#sign_top > img").css({width:scf*220+"px", height:scf*100+"px"})
    $("#sign_top > a > img").css({width:scf*200+"px",height:scf*59+"px"})
    $("#sign_top > a").css({bottom:scf*85+"px", margin:(6+scf*4)+"px"})
    $("#main_logo").css({top:-(150+scf*150)+"px", width: (80 + (1-scf)*20)+"%"})
    $("#vid").css({top:(40*scf)+"px", "padding-left":((1-scf)*30)+"px"})
    $("#vid > iframe").css({height:(225*scf)+"px"})
}
</script>
