<!DOCTYPE html>
<html>
    <head>
        <title>Speedy Pups</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="index.css" rel="stylesheet" type="text/css">
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"> </script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        
        <script type="text/javascript">
            var _CAROUSEL = {
                "features":{
                    "0":"Frantic, fun and fast platform-y goodness!",
                    "1":"Run, jump and dash your way through dozens of levels and three gorgeously animated worlds!",
                    "2":"Multiple different unlockable characters with special powers!",
                    "3":"Battle devious bosses!",
                    "4":"Like Flappy Birds? More like Flappy Pups!",
                    "5":"Need a little more DIFFICULTY in your life? Try the CHALLENGE mode! "
                },
                "screenshots":{
                    "0":"Things aren't gonna end well for our little pup here...",
                    "1":"Gotta go fast!",
                    "2":"Gravity's not a problem when you're THIS cute...",
                    "3":"Don't try this at home!",
                    "4":"Home sweet home...",     
                    "5":"Buy somethin', will ya?"
                }
            }


            $(document).ready(function() {
                $('#features_carousel').on('slid.bs.carousel', function () {
                var cmpv = $("#features_carousel .active").attr("data-slide-no");
                if (_CAROUSEL["features"][cmpv]) {
                    $("#features_text").text(_CAROUSEL["features"][cmpv]);
                    
                        $('.features-carousel-target.active').removeClass('active');
                        $('#features_carousel_indicators [data-slide-to=' + cmpv + ']').addClass('active');
                }
                })

                $('#screenshots_carousel').on('slid.bs.carousel', function () {
                var cmpv = $("#screenshots_carousel .active").attr("data-slide-no");
                    if (_CAROUSEL["screenshots"][cmpv]) {
                        $("#screenshots_text").text(_CAROUSEL["screenshots"][cmpv]);

                        $('.screenshots-carousel-target.active').removeClass('active');
                        $('#screenshots_carousel_indicators [data-slide-to=' + cmpv + ']').addClass('active');
                    }
                })
                
                $('#features_carousel').carousel({interval: 5000});
                $('#screenshots_carousel').carousel({interval: 5000});
                
                $('.features-carousel-target').on('click', function() {
                    $(this).preventDefault();
                    $("#features_carousel").carousel(parseInt($(this).attr("data-slide-to")));
                    $(".features-carousel-target.active").removeClass("active");
                    $(this).addClass("active");
                });
                
                $('.screenshots-carousel-target').on('click', function() {
                    $(this).preventDefault();
                    $("#screenshots_carousel").carousel(parseInt($(this).attr("data-slide-to")));
                    $(".screenshots-carousel-target.active").removeClass("active");
                    $(this).addClass("active");
                });
            });
            

        </script>
	</head>
	
	<body>
		<div id="main_slider_section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 text-center">
                        <div id="main_slider">
                            <div id="main_logo" >
                                <img src="images/main_logo_animated.gif" />   
                            </div>
                            
                            <div id="main_billboard">
                                <img id="main_slider_bg_img" src="images/main_slider_bg.png" />
                                <form id="test_flight_form">
                                    <button type="submit" style="border: 0; background: transparent">
                                    <img id="testflight_logo" src="images/test_flight_logo.png" alt="submit" />
                                    </button>
                                    <input placeholder="Test Flight Email" type="text" name="email">
                                </form>
                                <div id="vid">
                                  <iframe src="//www.youtube.com/embed/Mq624wwa_GE" frameborder="0" allowfullscreen></iframe>
                                </div>
                                <a href="//www.apple.com"><img id="app_store_logo" src="images/app_store_logo.png" /></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
		<div id="main_bg">
			 <div id="features" class="container">
			    <div class="row">
			    	<div class="col-6-xs col-md-6">
			    		<div class="slider_background_tan">
				    		<div class="carousel-container_features">
					          	<div id="features_carousel" class="carousel slide carousel-fade">

						            <!-- Carousel items -->
						            <div class="carousel-inner">
						              	<div data-slide-no="0" class="item carousel-item active">
						                	<img src="carousel/fe_0.png" alt="">
						              	</div>
						              	<div data-slide-no="1" class="item carousel-item">
						                	<img src="carousel/fe_1.png" alt="">
						             		</div>
						              	<div data-slide-no="2" class="item carousel-item">
						                	<img src="carousel/fe_2.png" alt="">
						              	</div>
						              	<div data-slide-no="3" class="item carousel-item">
						                	<img src="carousel/fe_3.png" alt="">
						              	</div>
						              	<div data-slide-no="4" class="item carousel-item">
						                	<img src="carousel/fe_4.png" alt="">
						              	</div>						       
						              	<div data-slide-no="5" class="item carousel-item">
						                	<img src="carousel/fe_5.png" alt="">
						              	</div>       							
						            </div>
					          	</div>
							</div>
				      	</div>
				    </div>

					<div class="col-6-xs col-md-6">
                        <div class="features_description_background text-center">
                            <div id="features_description">
                                <h2>Features</h2>

                                <p>
                                    <span id="features_text" class="brown_text">Frantic, fun and fast platform-y goodness!</span>
                                </p>
                                
                            </div>
                             
                            <ol id="features_carousel_indicators" class="carousel-indicators">

                                <li data-target="#features_carousel" data-slide-to="3" class="features-carousel-target"></li>
                                <li data-target="#features_carousel" data-slide-to="4" class="features-carousel-target"></li>
                                <li data-target="#features_carousel" data-slide-to="5" class="features-carousel-target"></li>
                            </ol>

                        </div>
					</div>

			    </div>
			</div>

			<div id="screenshots">

				    <div class="row">
				    	<div class="col-6-xs col-md-6 text-center">
                            <div class="screenshots_description_background">
                                <div id="screenshots_description">

                                </div>

                                    <li data-target="#screenshots_carousel" data-slide-to="2" class="screenshots-carousel-target"></li>
                                    <li data-target="#screenshots_carousel" data-slide-to="3" class="screenshots-carousel-target"></li>

                                    </ol>
                            </div>
					    </div>

						<div class="col-6-xs col-md-6">
				    		<div class="slider_background_brown">
					    		<div class="carousel-container_screenshots">

							            <!-- Carousel items -->

		</div>
	</body>
